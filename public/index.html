<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Marketplace Maps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="maps.css" />
  <script 
        src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
  <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
  <div class="sidebar">
    <ul>
      <li><a href="#" id="active-link">Maps</a></li>
    </ul>

    <form>
      <div>
        <p> Required </p>
        <div class="form-group">
          <input type="text" placeholder="From" id="source" class="form-control"/>
        </div>
        <input type="text" placeholder="To" id="destination" />
        <div class="button-row"><button id="opt-add">Add +</button></div>
      </div>
      <div>
        <p> Optional </p>
        <div class="form-group">
          <input type="text" placeholder="location" class="form-control"/>
        </div>
        <div class="button-row"><button id="opt-add">Add +</button></div>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  <div class="content">
    <div id="map"></div>
  </div>

  <script src="maps.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrDhfMgAcaglG8uDC0YD_oWqSVuebspoA&callback=initMap"
          async defer></script>
</body>

</html>
