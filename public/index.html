<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="maps.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  </head>

  <body>
    <div class="sidebar">
      <ul>
        <li><a href="#" id="active-link">Maps</a></li>
      </ul>
      <form>
        <div>
          <div id="req-input-group" class="form-group">
            <p> Required </p>
          </div>
          <div class="button-row">
	          <div id="req-add" class="button buttonAdd">
	            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
		            <path fill="none" d="M0 0h24v24H0V0z"/>
		            <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 10h-3v3c0 .55-.45 1-1 1s-1-.45-1-1v-3H8c-.55 0-1-.45-1-1s.45-1 1-1h3V8c0-.55.45-1 1-1s1 .45 1 1v3h3c.55 0 1 .45 1 1s-.45 1-1 1z"/>
	            </svg>
            </div>
          </div>
          <hr />
          <div id="opt-input-group" class="form-group">
            <p> Optional </p>
          </div>
	      <div class="button-row">
		      <div id="opt-add" class="button buttonAdd">
			      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
				      <path fill="none" d="M0 0h24v24H0V0z"/>
				      <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 10h-3v3c0 .55-.45 1-1 1s-1-.45-1-1v-3H8c-.55 0-1-.45-1-1s.45-1 1-1h3V8c0-.55.45-1 1-1s1 .45 1 1v3h3c.55 0 1 .45 1 1s-.45 1-1 1z"/>
			      </svg>
		      </div>
	      </div>
        </div>
      </form>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="content">
      <div id="map"></div>
    </div>

    <script src="maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=[API_KEY]&callback=initMap"
    async defer></script>
  </body>

</html>
