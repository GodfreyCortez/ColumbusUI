<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="maps.css" />
    <script 
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
  </head>

  <body>
    <div class="sidebar">
      <ul>
        <li><a href="#" id="active-link">Maps</a></li>
      </ul>
      <form>
        <div>
          <div id="req-input-group" class="form-group">
            <p> Required </p>
          </div>
          <div class="button-row"><button id="req-add">Add +</button> </div>
          <hr />
          <div id="opt-input-group" class="form-group">
            <p> Optional </p>
          </div>
	      <div class="button-row"><button id="opt-add">Add +</button></div>
        </div>
      </form>
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="content">
      <iframe id="columbus-map"
      src="https://www.google.com/maps/embed/v1/directions?origin=scotiaplazatoronto&destination=scotiaplaza%20toronto&destination=Starbucks%20yonge%20and%20king%20toronto&key=AIzaSyDrDhfMgAcaglG8uDC0YD_oWqSVuebspoA"></iframe>
    </div>

    <script src="maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrDhfMgAcaglG8uDC0YD_oWqSVuebspoA&callback=initMap"
            async defer></script>
  </body>

</html>
